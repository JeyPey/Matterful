<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylesheet" href="/styles/fonts.css">
    <title>Matterful</title>
</head>

<body>
    <header class="header">
        <a href="/" class="header__logo-link">
            <img class="header__logo-image" src="/images/Matterful_logo.svg" alt="Matterful" width="460" height="91"
                loading="lazy">
        </a>
        <p class="header__subtitle-content">
            We are an all-inclusive digital branding agency that specializes in helping purpose-driven food
            companies through our brand pollination™ process.
        </p>
    </header>

    <main>
        <section class="hero">
            <div class="hero__container">
                <div class="hero__info">
                    <span class="hero__eyebrow"> Featured Case Study </span>
                    <h1 class="hero__title">Loncaro</h1>
                    <p class="hero__subtitle">Check out our latest brand launch for Loncaro — the authentic long drink
                        from Kuopio, Finland</p>
                </div>

                <div class="hero__image">
                    <img class="hero__image-jars" src="./images/under-header/jars_with_pamegrande.png" alt="jars with jars_with_pamegrande" width="1000" height="500" loading="lazy">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
